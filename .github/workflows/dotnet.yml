name: .NET CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
    # Checkout do reposit√≥rio
    - name: Checkout repository
      uses: actions/checkout@v4

    # Configura√ß√£o do .NET
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Cache de pacotes (nuget)
    - name: Cache .NET packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Restaura√ß√£o de depend√™ncias
    - name: Restore dependencies
      run: dotnet restore

    # Verifica√ß√£o de formata√ß√£o e analisadores
    - name: Check code style
      run: dotnet format --verify-no-changes || echo "‚ö†Ô∏è Code style check failed"

    # Build
    - name: Build
      run: dotnet build --no-restore --configuration Release

    # Testes com cobertura
    - name: Test with coverage
      run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults

    # Publicar resultado de cobertura
    - name: Report coverage
      if: always()
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.6
      with:
        reports: "**/coverage.cobertura.xml"
        targetdir: "coveragereport"
        reporttypes: "HtmlInline_AzurePipelines;Cobertura"
        tag: "${{ github.run_number }}"

    # 9Ô∏è‚É£ Publicar resultado no summary do GitHub
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport

    # üîü (Opcional) Publicar build da API como artefato
    - name: Publish API artifact
      if: success()
      run: dotnet publish SchoolManager.API/SchoolManager.API.csproj -c Release -o ./publish
    - name: Upload API artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: api-build
        path: ./publish

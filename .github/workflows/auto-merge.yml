name: Auto Merge on Green Build

on:
  workflow_run:
    workflows: [" .NET CI"]
    types:
      - completed

jobs:
  auto-merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto merge PRs with green checks
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: "chore(ci): merge after successful build âœ…"
          MERGE_RETRY_SLEEP: 10000
          MERGE_LABELS: "automerge"
      
